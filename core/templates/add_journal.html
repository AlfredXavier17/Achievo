<!DOCTYPE html>
<html>
<head>
    <title>New Journal – {{ goal.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <a href="{% url 'goal_detail' goal.id %}" class="btn btn-outline-light mb-4">← Back to Goal</a>

        <h2 class="mb-3">📝 New Journal Entry for <strong>{{ goal.title }}</strong></h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Save Entry</button>
        </form>
    </div>

</body>
</html>
