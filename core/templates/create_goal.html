{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{% url 'home' %}" class="btn btn-outline-light">‚Üê Back to Home</a>
  </div>
  
  <h1 class="mb-4"> Create a New Goal</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <input type="text" name="title" class="form-control form-control-lg bg-dark text-light border-secondary" placeholder="Goal Title (e.g., Run a Marathon)" value="{{ form.title.value|default:'' }}" required>
      {% if form.title.errors %}
        <small class="text-danger">{{ form.title.errors }}</small>
      {% endif %}
    </div>

    <div class="position-relative mb-4">
      <textarea name="description" class="form-control bg-dark text-light border-secondary" rows="4" placeholder="Goal Description (e.g., Run 5km daily to prepare)">{{ form.description.value|default:'' }}</textarea>
      {% if form.description.errors %}
        <small class="text-danger">{{ form.description.errors }}</small>
      {% endif %}
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary">Save Goal</button>
    </div>
  </form>
</div>
{% endblock %}
