<!DOCTYPE html>
<html>
<head>
    <title>Delete Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2>🗑️ Delete Journal Entry</h2>
        <p>Are you sure you want to delete this journal?</p>
        <p><strong>{{ journal.title|default:"New Entry" }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'journal_detail' journal.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
    </div>

</body>
</html>
