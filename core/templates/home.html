<!DOCTYPE html>
<html>
<head>
    <title>Achievo â€“ Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">ðŸŽ¯ Your Goals</h1>
            <div>
                <a href="{% url 'create_goal' %}" class="btn btn-primary">+ New Goal</a>
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                  </form>
                  
            </div>
        </div>

        {% if goals %}
            <div class="list-group">
                {% for goal in goals %}
                    <a href="{% url 'goal_detail' goal.id %}" class="text-decoration-none">
                        <div class="list-group-item bg-secondary text-white mb-2">
                            <h4>{{ goal.title }}</h4>
                            <small>Created at: {{ goal.created_at }}</small>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p>No goals yet. <a href="{% url 'create_goal' %}" class="btn btn-outline-light btn-sm">Create one</a></p>
        {% endif %}
    </div>

</body>
</html>
