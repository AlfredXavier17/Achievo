{% extends 'base.html' %}

{% block content %}
<div class="container">

  <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
    <h2 class="fw-bold">ðŸŽ¯ Achievo</h2>
    <div class="d-flex gap-3">
      <a href="{% url 'create_goal' %}" class="btn btn-success">+ New Goal</a>
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </form>
    </div>
  </div>    

  {% if goals %}
    <div class="row g-4">
      {% for goal in goals %}
        <div class="col-md-6">
          <a href="{% url 'goal_detail' goal.id %}" class="text-decoration-none">
            <div class="goal-card p-4 text-light text-center h-100 d-flex align-items-center justify-content-center rounded-3">
                <h5 class="mb-0">{{ goal.title }}</h5>
              </div>
              
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No goals yet.</p>
    <a href="{% url 'create_goal' %}" class="btn btn-primary mt-2">Create Your First Goal</a>
  {% endif %}

</div>

<!-- Specific Home Page Styles -->
<style>
.goal-card {
    background-color: #2a2f32;
    border: 1px solid #3a3f44;
    padding: 1.2rem;
    border-radius: 10px;
    text-align: center;
    height: 100%;
    transition: transform 0.2s ease;
    color: white;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70px;
}

  .goal-card:hover {
    transform: scale(1.03); /* ðŸ›  Slightly stronger hover pop */
    border-color: #555;
  }

  /* Fix link color */
  a.text-decoration-none {
    color: inherit;
  }

  .goal-card h3 {
  font-size: 1.5rem;
  margin: 0;
  font-weight: normal;
}
</style>

<script src="https://kit.fontawesome.com/d47260456e.js" crossorigin="anonymous"></script>
{% endblock %}
