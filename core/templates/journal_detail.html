{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ journal.title|default:"New Entry" }} – Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{% url 'goal_detail' journal.goal.id %}" class="btn btn-outline-light">← Back to Goal</a>
            <a href="{% url 'delete_journal' journal.id %}" class="btn btn-outline-danger">🗑️ Delete</a>
        </div>

        <input type="text" id="journal-title" class="form-control mb-3 fs-3" value="{{ journal.title }}" placeholder="Untitled" />
        <small class="text-muted">{{ journal.created_at|date:"F j, Y – g:i A" }}</small>
        <hr>
        <textarea id="journal-content" class="form-control" rows="12" style="white-space: pre-wrap; line-height: 1.8;">{{ journal.content }}</textarea>
    </div>
<script id="journal-data" type="application/json">{{ journal.id }}</script>
<script src="{% static 'core/journalAutoSave.js' %}"></script>
</body>
</html>
