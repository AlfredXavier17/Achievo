{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ journal.title|default:"New Entry" }} â€“ Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'goal_detail' journal.goal.id %}" class="btn btn-outline-light">â† Back to Goal</a>
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteJournalModal">ğŸ—‘ï¸ Delete</button>
    </div>

    <input type="text" id="journal-title" class="form-control mb-3 fs-3 bg-dark text-light border-secondary" value="{{ journal.title }}" placeholder="Untitled" />
    <small class="text-muted">{{ journal.created_at|date:"F j, Y â€“ g:i A" }}</small>

    <hr>

    <textarea id="journal-content" class="form-control bg-dark text-light border-secondary" rows="12" style="white-space: pre-wrap; line-height: 1.8;">{{ journal.content }}</textarea>

    <!-- Optional autosave message - can comment out or delete if you don't want it -->
    <!-- <small id="autosave-msg" class="text-muted mt-2 d-block" style="display: none;">Saving...</small> -->
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteJournalModal" tabindex="-1" aria-labelledby="deleteJournalModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light border border-danger">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteJournalModalLabel">Delete Journal?</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this journal entry?
      </div>
      <div class="modal-footer">
        <form method="POST" action="{% url 'delete_journal' journal.id %}">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script id="journal-data" type="application/json">{{ journal.id }}</script>
<script src="{% static 'core/journalAutoSave.js' %}"></script>

</body>
</html>
