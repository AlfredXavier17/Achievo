{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Edit Template</h1>

  {% if error %}
    <div class="alert alert-danger bg-dark text-light border-secondary">{{ error }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ template.title }}" class="form-control form-control-lg mb-4 bg-dark text-light border-secondary" placeholder="Template Title">
    <textarea name="content" rows="10" class="form-control bg-dark text-light border-secondary" placeholder="Template Content">{{ template.content }}</textarea>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
