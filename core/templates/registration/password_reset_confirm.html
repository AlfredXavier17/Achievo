{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 30px; background-color: #2a2a2a; border: 1px solid #444; border-radius: 10px;">
    <h2 style="color: white; text-align: center;">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label style="color: white;">New Password:</label>
            <input type="password" name="new_password1" class="form-control bg-dark text-light border-secondary" required>
        </div>
        <div class="mb-3">
            <label style="color: white;">Confirm Password:</label>
            <input type="password" name="new_password2" class="form-control bg-dark text-light border-secondary" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Change Password</button>
    </form>
</div>
{% endblock %}
