{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 30px; background-color: #2a2a2a; border: 1px solid #444; border-radius: 10px;">
    <h2 style="color: white; text-align: center;">Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label style="color: white;">Email:</label>
            {{ form.email|add_class:"form-control bg-dark text-light border-secondary" }}
            {% if form.email.errors %}
                <div class="text-danger small">
                    {{ form.email.errors }}
                </div>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
</div>
{% endblock %}
